<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turtle Facts and Quiz</title>
    <!-- Bootstrap css and my own css -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body ng-controller="userCtrl">
   
        <div class="container">

            <div class="row" style="padding-top:100px">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div>
                        {{getUserResult}}
                    </div>
                    <div>
                        Email: <input type="text" ng-model="email" id="email"><br><br>
                        Name: <input type="text" ng-model="uname" id="uname"><br><br>
                        Password: <input type="text" ng-model="pwd" id="pwd"><br><br>
                        <input type="button" name="submit" value="submit" ng-click="submit();">
                    </div>
                </div>
                    <input type="button" name="getUser" value="Get Users" ng-click="getUser();">
            </div>
                    
            <div class="col-md-3"></div>
        </div>

    <!-- third party js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Our application scripts -->
        <script src="js/app.js"></script>
        <script src="js/controllers/user.js"></script>
        
    </body>
</html>
